<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="media/id.ico" type="image/x-icon" />
    <title>Interior designer</title>

    <!--Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">

    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>
    <div id="loader" class="align-items-center justify-content-center"><div class="spinner-grow text-info"></div></div>
    <div id="loaded">
    <!--Head-->
    <header class="masterhead">
        <h1 class='logo'>id.</h1>
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="mb-5 font-weight-bold">From your dreams to your living room.</h1>
                    <p>Launching in</p>
                    <!--Countdown-->
                    <div id="clock" data-until-date="2019/12/15" class="row justify-content-center align-items-center">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Features-->
    <section class="section features">
        <div class="container-fluid mt-5">
            <div class="row mb-5">
                <div class="col-xs-12 col-md-4 my-4 text-center">
                    <div><img height="200px" src="media/firstFunc.svg" alt="first feature"></div>
                    <div class="mt-4"><h5>We show you great fits for the item you choose.</h5></div>
                </div>
                <div class="col-xs-12 col-md-4 text-center my-4">
                    <div><img height="200px" src="media/secondFunc.svg" alt="second feature"></div>
                    <div class="mt-4"><h5>Or you can also choose one of our premade solutions.</h5></div>
                </div>
                <div class="col-xs-12 col-md-4 text-center my-4">
                    <div><img height="200px" src="media/thirdFunc.svg" alt="third feature"></div>
                    <div class="mt-4"><h5>See how it looks in your place!</h5></div>
                </div>
            </div>
        </div>
    </section>

    <!--Newsletter-->
    <section class="section newsletter py-5">
        <div class="container-fluid my-5 form-m">
            <div class="row">
                <div class="col-sm-12">
                    <div class="content">
                        <h2>
                            Receive the latest info!
                        </h2>
                        <form id="form_id" method="post" name="email" action="#">
                            <div class="input-group">
                                    <input type="email" class="form-control" id='email' placeholder="Your email">
                                    <span class="input-group-btn">
                                        <button class="btn" type="submit" data-toggle="modal" data-target="#modal">Subscribe Now</button>
                                    </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal-->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="response">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="py-4">
        <div class="container-fluid mt-5 footer-m">

          <!-- Social buttons -->
          <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
              <a class="fab fa-facebook" href="#">
              </a>
            </li>
            <li class="list-inline-item">
              <a class="fab fa-twitter" href="#">
              </a>
            </li>
            <li class="list-inline-item">
              <a class="fab fa-instagram" href="#">
              </a>
            </li>
            <li class="list-inline-item">
              <a class="fab fa-linkedin-in" href="#">
              </a>
            </li>
          </ul>

          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">id.Â©2019
          </div>

        </div>
    </footer>
    </div>

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
